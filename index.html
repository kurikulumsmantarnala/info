    body {

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .animate-fade-in-up-delay-1 {
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }
    
    .animate-fade-in-up-delay-2 {
      animation: fadeInUp 0.8s ease-out 0.4s forwards;
      opacity: 0;
    }
    
    .animate-fade-in-up-delay-3 {
      animation: fadeInUp 0.8s ease-out 0.6s forwards;
      opacity: 0;
    }
    
    .btn-hover::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      animation: pulse-ring 2s ease-out infinite;
      border: 2px solid currentColor;
      opacity: 0;
    }
    
    .btn-hover:hover::before {
      opacity: 0.5;
    }
    
    .geometric-pattern {

  <script>
    const defaultConfig = {
      page_title: 'Sistem Informasi Kurikulum',
      school_name: 'SMA Negeri Taruna Nala Jawa Timur',
      button_1_text: 'Pengumuman TKA',
      button_1_url: 'Pengumuman-TKA.html',
      button_2_text: 'Pengumuman Eligible',
      button_2_url: 'Pengumuman-Eligible-SN-9.html',
      primary_color: '#1a365d',
      accent_color: '#ecc94b',
      text_color: '#ffffff',
      button_primary_color: '#ecc94b',
      button_secondary_color: '#ffffff',
      font_family: 'Inter',
      font_size: 16
    };

    async function onConfigChange(config) {
      // Update page title
      const pageTitle = document.getElementById('page-title');
      if (pageTitle) {
        pageTitle.textContent = config.page_title || defaultConfig.page_title;
      }

      // Update school name
      const schoolName = document.getElementById('school-name');
      if (schoolName) {
        schoolName.textContent = config.school_name || defaultConfig.school_name;
      }

      // Update button 1
      const button1 = document.getElementById('button-1');
      const button1Text = document.getElementById('button-1-text');
      if (button1) {
        const url = config.button_1_url || defaultConfig.button_1_url;
        button1.href = url === 'Pengumuman-Eligible-SN-9.html' ? 'Pengumuman-Eligible-SN-9.html' : url;
      }
      if (button1Text) {
        button1Text.textContent = config.button_1_text || defaultConfig.button_1_text;
      }

      // Update button 2
      const button2 = document.getElementById('button-2');
      const button2Text = document.getElementById('button-2-text');
      if (button2) {
        const url = config.button_2_url || defaultConfig.button_2_url;
        button2.href = url === '#' ? '#' : url;
      }
      if (button2Text) {
        button2Text.textContent = config.button_2_text || defaultConfig.button_2_text;
      }

      // Update colors
      const container = document.getElementById('app-container');
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;

      if (container) {
        container.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${adjustColor(primaryColor, 20)} 50%, ${adjustColor(primaryColor, 40)} 100%)`;
      }

      if (pageTitle) {
        pageTitle.style.color = textColor;
      }

      if (schoolName) {
        schoolName.style.color = accentColor;
      }

      // Update font
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      document.body.style.fontFamily = `${fontFamily}, Inter, sans-serif`;
      
      if (pageTitle) {
        pageTitle.style.fontSize = `${fontSize * 2.5}px`;
      }
      if (schoolName) {
        schoolName.style.fontSize = `${fontSize * 1.2}px`;
      }
    }

    function adjustColor(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, (num >> 16) + amt);
      const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
      const B = Math.min(255, (num & 0x0000FF) + amt);
      return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.button_primary_color || defaultConfig.button_primary_color,
            set: (value) => {
              config.button_primary_color = value;
              window.elementSdk.setConfig({ button_primary_color: value });
            }
          },
          {
            get: () => config.button_secondary_color || defaultConfig.button_secondary_color,
            set: (value) => {
              config.button_secondary_color = value;
              window.elementSdk.setConfig({ button_secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['page_title', config.page_title || defaultConfig.page_title],
        ['school_name', config.school_name || defaultConfig.school_name],
        ['button_1_text', config.button_1_text || defaultConfig.button_1_text],
        ['button_1_url', config.button_1_url || defaultConfig.button_1_url],
        ['button_2_text', config.button_2_text || defaultConfig.button_2_text],
        ['button_2_url', config.button_2_url || defaultConfig.button_2_url]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
